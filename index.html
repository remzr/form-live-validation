<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form novalidate>
        <legend>Signup for this</legend>
        
        <label for="email">
            <div>Email:</div>
            <input type="email" id="email" name="mail" required minlength="8"/>
            <span class="error" aria-live="polite"></span>        
        </label>
        
        <fieldset>
            <label class="form-stack" for="country">
                <div>Country: </div>
                <select id="country">
                    <option value="ch">Switzerland</option>
                    <option value="fr">France</option>
                    <option value="de">Germany</option>
                    <option value="at">Austria</option>
                    <option value="li">Lichtenstein</option>
                </select>
            </label>
            
            <label class="form-stack" for="postal-code">
                <div>Postal Code: </div>
                <input type="text" id="postal-code" />
                <span class="error" aria-live="polite"></span>
            </label>
        </fieldset>
        
        <label for="password">
            <div>Password: </div>
            <input type="password" id="password" />
            <span class="error" aria-live="polite"></span>
        </label>

        <label for="password-repeat">
            <div>Repeat password: </div>
            <input type="password" id="password-repeat">
            <span class="error" aria-live="polite"></span>
        </label>

        <input type="submit" id="submit-button" value="Signup now" />
    </form>
<script src="form-validation.js" rel="javascript"></script>
</body>
</html>
